<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="email address"
        >
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        >
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Login
    </button>
  </form>
</mat-card>
